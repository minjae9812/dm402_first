<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bookmark list</title>
</head>
<body>
<div in="content">
    <h1>bookmark list</h1>
    <ul>
        {% for bookmark in object_list %}
            <li><a href="{% url 'detail' bookmark.id %}">{{ bookmark }}</a></li>

        {% endfor %}
    </ul>
</div>
</body>
</html>
